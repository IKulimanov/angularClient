<form #f="ngForm" class="container">

    <div class="row mt-3">
      <div class="col-12 col-md-4">
        <input-field name="numberOne"
                     placeholder="First Number"
                     type="text"
                     [(ngModel)]="numberOne"></input-field>
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-12 col-md-4">
        <input-field name="numberTwo"
                     placeholder="Second Number"
                     type="text"
                     [(ngModel)]="numberTwo"></input-field>
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-12 col-md-12">
        <button type="button" class="btn btn-primary" (click)="getSum()">Summary</button>
      </div>
    </div>
  
  </form>
